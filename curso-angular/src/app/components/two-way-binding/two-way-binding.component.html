<div class="class">
    <h2>Two way data binding</h2>
    <form>
        <input type="text" 
            [(ngModel)]="name"
            name="name"
            placeholder="Digite seu nome"
        />  <br>
        <input type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Digite seu email"
        />        
        <input type="submit" value="Enviar"/>                  
    </form>   

    <div *ngIf="name !==''">
        <p>O nome é: {{name}}</p>
    </div> 

    <div *ngIf="email !==''">
        <p>O email é: {{email}}</p>
    </div>
</div>
