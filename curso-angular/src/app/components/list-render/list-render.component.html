<div class="class">
    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: <a routerLink="/list/{{animal.id}}">{{animal.name}}</a> - Tipo: {{animal.type}}
            <button (click)="showAge(animal)">Show age</button>     
            <button (click)="removeAnimal(animal)">Excluir</button> <!--Evento de click que usa o service para remover um animal da lista quando clicado-->
        </li>                      
    </ul>
    <h3>{{animalDetails}}</h3>
</div>
