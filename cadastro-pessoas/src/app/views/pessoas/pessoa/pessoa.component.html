<h1>Cadastro de Pessoas</h1>

<form [formGroup]= "formPessoa">
  <legend>Dados Pessoais</legend>
  <input placeholder="Nome" formControlName="nome">
  <input placeholder="CPF" formControlName="cpf">

  <mat-form-field>
    <input placeholder="Data de Nascimento" formControlName="dataNascimento" matInput [matDatepicker]="dataNacimento">
    <mat-datepicker-toggle [for]="dataNacimento"></mat-datepicker-toggle>
    <mat-datepicker #dataNacimento></mat-datepicker>
  </mat-form-field>


  <input id="participaFidelidade" placeholder="Participa da Fidelidade?" formControlName="participaFidelidade">

  <input placeholder="Saldo em Conta" formControlName="saldoConta">
  <input placeholder="Telefone" formControlName="telefone">

  <legend>EndereÃ§o</legend>
  <input placeholder="CEP" formControlName="cep">
  <input placeholder="Rua" formControlName="rua">
  <input placeholder="Bairro" formControlName="bairro">
  <input placeholder="Cidade" formControlName="cidade">
  <input placeholder="Estado" formControlName="estado">


  <button>Cadastrar</button>
  <button>Editar</button>
  <button>Excluir</button>
  <button>Pesquisar</button>
</form>
